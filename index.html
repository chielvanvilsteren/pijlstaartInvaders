<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <style>
        /* Voeg pixel lettertype toe */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        /* Achtergrond en canvas styling */
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        canvas {
            border: 2px solid white;
            background-color: black;
        }

        /* Modal styling */
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border: 4px solid white;
            text-align: center;
            z-index: 1000;
            font-family: 'Press Start 2P', cursive;
            display: none; /* Modals zijn standaard verborgen */
        }

        .modal h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #00ff00; /* Groen gemaakt */
        }

        .modal p {
            margin-bottom: 20px;
            font-size: 20px;
        }

        .modal button {
            background-color: #00ff00; /* Groen gemaakt */
            color: black;
            border: none;
            padding: 10px 20px;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
        }

        .modal button:hover {
            background-color: #00cc00; /* Donkerder groen bij hover */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="startModal" class="modal">
        <h2>SPACE INVADERS</h2>
        <p>Gebruik pijltjestoetsen om te bewegen</p>
        <p>Spatiebalk om te schieten</p>
        <button id="startButton">START GAME</button>
    </div>
    <div id="gameOverModal" class="modal">
        <h2>GAME OVER</h2>
        <p id="finalScore">Score: 0</p>
        <p id="finalLevel">Level bereikt: 1</p>
        <button id="restartButton">SPEEL OPNIEUW</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
